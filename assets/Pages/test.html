        .feather-effect {
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

          transform: translateY(-5px); /* Moves the element slightly up */
          box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Adds a shadow for depth */
        }
      </style>
      
      <div class="card feather-effect">

      </div>
